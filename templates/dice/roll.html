<div class="dice-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">Rolls {{dice_count}} dice</div>
        {{{tooltip}}}
        <h4 class="dice-total">{{result}} {{localize 'MOUSEGUARD.Success'}}</h4>
    </div>
</div>
